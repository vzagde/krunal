<div class="pages">
    <div data-page="product" class="page">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="back link">
                        <i class="icon icon-back"></i>
                        <span>Back</span>
                    </a>
                </div>
                <div class="center sliding">Product Page</div>
                <div class="right">
                    <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                </div>
            </div>
        </div>
        <div class="page-content">
          <div class="card demo-card-header-pic">
            <div style="background-image:url(img/500x300.jpg)" valign="bottom" class="card-header color-white no-border">Journey To Mountains</div>
            <div class="card-content">
              <div class="card-content-inner">
                <p class="color-gray">Posted on January 21, 2015</p>
                <p>Quisque eget vestibulum nulla</p>
              </div>
            </div>
            <div class="card-footer">
              <a href="#" data-popup=".popup-purchase" class="open-popup" class="link">Buy</a>
            </div>
          </div>
        </div>
        <div class="popup popup-purchase">
          <div class="content-block">
            <h4>Product Purchase Confirmation</h4>
            <p>Product Details : </p>
            <div class="list-block">
              <ul>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <label>Product Name</label>
                      <div class="item-input">
                        <input type="text" placeholder="username" id="product_id" readonly="">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <label>Product Name</label>
                      <div class="item-input">
                        <input type="text" placeholder="username" id="product_name" readonly="">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <label>Product Quantity <span class="quantity_count">0</span></label>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-input">
                        <div class="range-slider">
                          <input type="range" min="0" max="10" step="1" id="product_quantity" oninput="showQuantity(this.value)" onchange="showQuantity(this.value)" class="range-slider" value="0">
                        </div>
                      </div>
                    </div>
                  </div>
                </li>

              </ul>
            </div>
            <p class="buttons-row">
              <a href="#" class="button button-fill close-popup color-green">CONFIRM</a>
              <a href="#" class="button button-fill close-popup color-red">CANCEL</a>
            </p>
          </div>
        </div>
    </div>
</div>
