<div class="pages">
    <div data-page="profile" class="page">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="back link">
                        <i class="icon icon-back"></i>
                        <span>Back</span>
                    </a>
                </div>
                <div class="center sliding">Profile</div>
                <div class="right">
                    <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="content-block">
                <div class="list-block">
                  <ul>
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="material-icons">person</i></div>
                        <div class="item-inner">
                          <div class="item-title label">Name</div>
                          <div class="item-input">
                            <input type="text" id="profile_name" readonly>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="material-icons">email</i></div>
                        <div class="item-inner">
                          <div class="item-title label">Username</div>
                          <div class="item-input">
                            <input type="text" id="profile_username" readonly>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="material-icons">phone</i></div>
                        <div class="item-inner">
                          <div class="item-title label">Phone</div>
                          <div class="item-input">
                            <input type="text" id="profile_phone" readonly>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="material-icons">location_city</i></div>
                        <div class="item-inner">
                          <div class="item-title label">Address</div>
                          <div class="item-input">
                            <textarea id="profile_address" readonly></textarea>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>

                <div class="card">
                    <div class="card-header">Orders:</div>
                    <div class="card-content">
                        <div class="list-block media-list">
                            <ul id="list_orders">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
