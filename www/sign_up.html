<div class="pages">
    <div data-page="sign_up" class="page">
        <div class="page-content">
            <div class="content-block">
                <div class="list-block">
                  <ul>
                    <li>
                      <div class="item-content text-center">
                          <h3>App Name</h3>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="material-icons">email</i></div>
                        <div class="item-inner">
                          <div class="item-input">
                            <input type="email" placeholder="username" id="register_username">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="material-icons">lock_outline</i></div>
                        <div class="item-inner">
                          <div class="item-input">
                            <input type="password" placeholder="password" id="register_password">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="material-icons">lock_outline</i></div>
                        <div class="item-inner">
                          <div class="item-input">
                            <input type="password" placeholder="password" id="register_cpassword">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="material-icons">person</i></div>
                        <div class="item-inner">
                          <div class="item-input">
                            <input type="text" placeholder="Name" id="register_name">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>

                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="material-icons">location_city</i></div>

                          <div class="item-input">
                            <textarea placeholder="Address" id="register_address"></textarea>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content text-center">
                      </div>

                </div>
                <p class="buttons-row">
                    <a href="#" class="button button-raised login_button" onclick="register()">Sign Up</a>

                <p class="buttons-row">
                    <a href="index.html" class="button button-raised">Sign In</a>
